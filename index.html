<!DOCTYPE html>
<html lang ="en">
<head>
    <title>NBA Search-A-Player</title>
    <link rel="stylesheet" href="style.css">
    <meta name ="description" content="A website which displays season stats of any player">
    <meta name ="author" content = "Daniel Prindiville">
</head>
<body>
    <header>
        <img class = "logo" src = "nba-logo.png" alt = "NBA Logo">
        <h1 id = "heading"> Search-A-Player</h1>
    </header>
    <main>
        <div id = "about">
            <p>Welcome to Search-A-Player! Type in the name of any NBA player, and see their average game stats from the 2021-2022 NBA regular season! Example: Try "LeBron James"</p>
        </div>
        <div class = "main-box">
            <div class = "search-area">
                <input type='text' id= "player-name" placeholder='Enter player name'>
                <button id = "search-button">Search</button>
            </div>
            <div id = "output"></div>
        </div>
    </main>

    <script src = "functions.js"></script>
</body>
</html>
